ProtocolConfiguration:
  Magic: 56753
  MaxTraceableBlocks: 200000
  TimePerBlock: 1s
  MaxTimePerBlock: 5s
  Genesis:
    TimePerBlock: 1s
  MemPoolSize: 50000
  StandbyCommittee:
    - 02b3622bf4017bdfe317c58aed5f4c753f206b7db896046fa7d774bbc4bf7f8dc2
  ValidatorsCount: 1
  SeedList:
    - node_single:20333
  VerifyTransactions: true
  P2PSigExtensions: false
  Hardforks:
    Aspidochelone: 5
    Basilisk: 10
    Cockatrice: 15
    Domovoi: 20
    Echidna: 50

ApplicationConfiguration:
  SkipBlockVerification: false
  # LogPath could be set up in case you need stdout logs to some proper file.
  # LogPath: "./log/neogo.log"
  DBConfiguration:
    Type: "leveldb" #other options: 'inmemory','boltdb'
    # DB type options. Uncomment those you need in case you want to switch DB type.
    LevelDBOptions:
      DataDirectoryPath: "/chains/single"
  #    BoltDBOptions:
  #      FilePath: "./chains/privnet.bolt"
  P2P:
    Addresses:
      - ":20333" # in form of "[host]:[port][:announcedPort]"
    DialTimeout: 3s
    ProtoTickInterval: 2s
    PingInterval: 30s
    PingTimeout: 90s
    MaxPeers: 10
    AttemptConnPeers: 5
    MinPeers: 0
  Relay: true
  Oracle:
    Enabled: false
    AllowedContentTypes:
      - application/json
    Nodes:
      - http://node_single:30333
    RequestTimeout: 5s
    UnlockWallet:
      Path: "/wallet1_solo.json"
      Password: "one"
  P2PNotary:
    Enabled: false
    UnlockWallet:
      Path: "/notary_wallet.json"
      Password: "pass"
  RPC:
    Enabled: true
    Addresses:
      - ":30333"
    EnableCORSWorkaround: false
    MaxGasInvoke: 15
    SessionEnabled: true
  Prometheus:
    Enabled: true
    Addresses:
      - ":20001"
  Pprof:
    Enabled: false
    Addresses:
      - ":20011"
  Consensus:
    Enabled: true
    UnlockWallet:
      Path: "/wallet1.json"
      Password: "one"
