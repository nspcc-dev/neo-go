ApplicationConfiguration:
  # LogPath could be set up in case you need stdout logs to some proper file.
  # LogPath: "./log/neogo.log"
  DBConfiguration:
    Type: "inmemory" #other options: 'inmemory','boltdb', 'badgerdb'.
    # DB type options. Uncomment those you need in case you want to switch DB type.
  #    LevelDBOptions:
  #        DataDirectoryPath: "./chains/unit_testnet"
  #    BoltDBOptions:
  #      FilePath: "./chains/unit_testnet.bolt"
  #    BadgerDBOptions:
  #      BadgerDir: "./chains/unit_testnet.badger"
  #  Uncomment in order to set up custom address for node.
  #  Address: 127.0.0.1
  NodePort: 20333
  Relay: true
  DialTimeout: 3
  ProtoTickInterval: 2
  PingInterval: 30
  PingTimeout: 90
  MaxPeers: 50
  AttemptConnPeers: 5
  MinPeers: 0
  P2PNotary:
    Enabled: false
    UnlockWallet:
      Path: "/notary_wallet.json"
      Password: "pass"
  RPC:
    Address: 127.0.0.1
    MaxGasInvoke: 15
    Enabled: true
    EnableCORSWorkaround: false
    Port: 0 # let the system choose port dynamically
  Prometheus:
    Enabled: false #since it's not useful for unit tests.
    Port: 2112
  Pprof:
    Enabled: false #since it's not useful for unit tests.
    Port: 2113
